{%- set left_width = (cookiecutter.left_text|length * 6) + 10 -%}
{%- set right_width = (cookiecutter.right_text|length * 6) + 10 -%}
{%- set total_width = left_width + right_width -%}
{%- set left_center = left_width / 2 -%}
{%- set right_center = left_width + (right_width / 2) -%}
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    width="{{ total_width }}" height="20">
    <linearGradient id="b" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1" />
        <stop offset="1" stop-opacity=".1" />
    </linearGradient>
    <clipPath id="a">
        <rect width="{{ total_width }}" height="20" rx="3" fill="#fff" />
    </clipPath>
    <g clip-path="url(#a)">
        <path fill="{{ cookiecutter.left_color }}" d="M0 0h{{ left_width }}v20H0z" />
        <path fill="{{ cookiecutter.right_color }}"
            d="M{{ left_width }} 0h{{ right_width }}v20H{{ left_width }}z" />
        <path fill="url(#b)" d="M0 0h{{ total_width }}v20H0z" />
    </g>
    <g fill="{{ cookiecutter.text_color }}" text-anchor="middle"
        font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
        <text x="{{ left_center * 10 }}" y="150" fill="#010101" fill-opacity=".3"
            transform="scale(.1)">{{ cookiecutter.left_text }}</text>
        <text x="{{ left_center * 10 }}" y="140" transform="scale(.1)">{{ cookiecutter.left_text }}</text>
        <text x="{{ right_center * 10 }}" y="150" fill="#010101" fill-opacity=".3"
            transform="scale(.1)">{{ cookiecutter.right_text }}</text>
        <text x="{{ right_center * 10 }}" y="140" transform="scale(.1)">{{ cookiecutter.right_text
            }}</text>
    </g>
</svg>