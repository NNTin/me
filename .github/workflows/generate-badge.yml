name: generate badges

on:
  schedule: # run automatically every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch: # allows to manually run the job at any time
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: |
          bundle exec jekyll build
          # Add .nojekyll to prevent GitHub Pages from rebuilding the site
          touch _site/.nojekyll
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Generate workflow usage statistics
        run: |
          pwsh ./tools/gen_workflow_usage.ps1
        env:
          WORKFLOW_USAGE_TOKEN: ${{ secrets.WORKFLOW_USAGE_TOKEN }}

      - name: Generate badges
        run: |
          pwsh ./tools/gen_badges.ps1
        env:
          BADGE_REPOS_TOKEN: ${{ secrets.BADGE_REPOS_TOKEN }}
          WORKFLOW_USAGE_TOKEN: ${{ secrets.WORKFLOW_USAGE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # if emoji are not showing up correctly in the pdf, make sure the required fonts are 
      # installed in the runner/container: fonts-noto-color-emoji
      - name: Generate pdf
        run: |
          pwsh ./tools/gen_pdf.ps1

      # push the content of /output to origin/output branch, so the content will be available at
      # https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<path>/<to>/<file>
      - name: push output dir to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
