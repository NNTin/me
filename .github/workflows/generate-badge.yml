name: generate badges

on:
  schedule: # run automatically every 24 hours
    - cron: "0 */24 * * *"
  workflow_dispatch: # allows to manually run the job at any time
  push: # run on every push on the master branch
    branches:
      - main
      - feature/auto-update-time

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PowerShell
        uses: actions/setup-powershell@v2
        with:
          pwsh-version: '7.2.x'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Generate badges
        run: |
          pwsh ./tools/gen_badges.ps1
          
      # push the content of /output to origin/output branch, so the content will be available at
      # https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<path>/<to>/<file>
      - name: push output dir to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}